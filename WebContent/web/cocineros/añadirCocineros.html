<!DOCTYPE html>
<html>
<body>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row centered-form">
		<div
			class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Por Favor Registrate</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" name="first_name" id="nombre"
										class="form-control input-sm" placeholder="nombre">
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" name="last_name" id="apellido"
										class="form-control input-sm" placeholder="apellido">
								</div>
							</div>
						</div>

						<div class="form-group">
							<input type="email" name="email" id="email"
								class="form-control input-sm" placeholder="email">
						</div>

						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password" id="contrasena"
										class="form-control input-sm" placeholder="contraseña">
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password_confirmation"
										id="confirmar" class="form-control input-sm"
										placeholder="confirmar contraseña">
								</div>
							</div>
						</div>

						<span class="group-btn"> <a
							href="WebContent/web/Index.html" class="btn btn-primary btn-md">Aceptar
								<i class="fa fa-sign-in"></i>
						</a>
						</span> <span class="group-btn"> <a
							href="WebContent/index.html" class="btn btn-primary btn-md">Cancelar
								<i class="fa fa-sign-in"></i>
						</a>
						</span>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
